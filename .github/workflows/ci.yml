name: CI ‚Äì Streaming Mania

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    name: Backend (Django)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Instalar dependencias del backend
        working-directory: django_sm_api
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # üëá AQU√ç est√° el cambio importante:
      - name: Migrar base de datos SQLite
        working-directory: django_sm_api
        env:
          USE_SQLITE: true       # <- activa SQLite temporalmente en el CI
        run: python manage.py migrate --noinput

      - name: Ejecutar tests (si los hay)
        working-directory: django_sm_api
        run: python manage.py test || echo "Sin tests por ahora"

  frontend:
    name: Frontend (React)
    runs-on: ubuntu-latest
    needs: backend

    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Instalar dependencias
        working-directory: sm-frontend
        run: npm ci

      - name: Compilar proyecto
        working-directory: sm-frontend
        run: npm run build
